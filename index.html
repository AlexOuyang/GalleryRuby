<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Simple Masonry Layout With Flexbox - CodePen</title>

    <style>
/*Main Body*/
body { 
  margin: 0; background: #131212;  
} 
.gallery{
  padding-top:40px;
}
div { 
  display: flex; 
  flex-direction: column; 
  flex-wrap: wrap; 
  height: 100vw;
}
div img {  
  width: 33.33%;
  transition: .8s opacity;
} 
div:hover img { opacity: 0.3; }
div:hover img:hover { 
  opacity: 1;
  transition: 0.8s;
  width:50%;
} 
#top:hover h1{opacity:0;}



/* top bar */
.top{
   font-family: 'Arial Narrow', Arial, sans-serif;
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 40px;
    line-height: 24px;
    font-size: 11px;
    background: #000;
    opacity: 0.5;
    z-index: 20;
}
.top h1{
    position:absolute;
    top: -8px;
    left: 10px;
    letter-spacing: 1px;
    color: #fff;
    text-align: right;
    transition: .8s opacity;

}
.top h1 span{
    color: #555;
    font-size: 12px;
}

/* bottom Bar */
.bottom{
   font-family: 'Arial Narrow', Arial, sans-serif;
    position: fixed;
    bottom: 0px;
    left: 0px;
    width: 100%;
    height: 30px;
    line-height: 24px;
    font-size: 11px;
    background: #000;
    opacity: 0.5;
    z-index: 20;
}
.bottom h1{
    position:absolute;
    bottom: -10px;
    left: 10px;
    letter-spacing: 1px;
    color: #fff;
    text-align: right;

}
.bottom h1 span{
    color: #555;
    font-size: 15px;
}
  

.header h1:hover{
    color: #ddd;
}
.header h1 span{
    font-weight: bold;
}
</style>

  <script src="js/prefixfree.min.js"></script>

</head>
