  <title>Simple Masonry Layout With Flexbox - CodePen</title>

    <style>
@import url(http://fonts.googleapis.com/css?family=Open+Sans);
/*Variables*/
/*-------------------------------------------*/
$picture-height: 300px;

/*Main Body*/
/*-------------------------------------------*/
body { 
  margin: 0; 
  background: #131212;  
} 
.gallery { 
  display:flex; 
  flex-direction: column; 
  flex-wrap: wrap; 
  height: 1500px;
}
div img {  
  width: 33.33%;
  height: auto;
  transition: .8s opacity;
} 
/*image hover effect */
div:hover img { opacity: 0.3;}
div:hover img:hover { opacity: 1;} 


/*Navigation Bar/*
/*-------------------------------------------*/

/*navigation background color*/
header {
  background-color: #2b2b2b;
  /*the body of the navigation bar */
  h1{
    position:relative;
    background: #0a0a0a;
    height:40px;
      .top {
        position:absolute;
        font-family: 'Arial Narrow', Arial, sans-serif;
        top: 8px;
        left: 60px;
        letter-spacing: 1px;
        font-weight:bold;
        color: #fff;
        font-size: 20px;
        text-align: right;
        &:hover{
          transition: 1.5s;
          text-shadow: 0px 0px 3px #F5F5F5;
        } 
        span{
          font-style: italic;
          color: #555;
          font-size:12px;
        }
    }
  }
}

/*Creates the Navigation Button*/
label {
  /*position: absolute;*/
  position: absolute;
  top: -3px;
  /*size of the navigation icon*/
  padding: 20px 10px;
  cursor: pointer;
  &:hover{
    transition: 0.5s;
    background-color: #2b2b2b;
  }
  /*
  border-radius: 5px;
  background-color: #171717; 
  font-size: 0;
 creates box shadow when hover
  &:hover{
    box-shadow: 0px 0px 4px #F5F5F5;
  } 
  */
  /*creates the icon design*/
  .navicon {
    position: relative;
    width: 30px;
    height: 3px;
    background-color: #F5F5F5;
    &:before, &:after {
      position: absolute;
      display: block;
      width: 30px;
      height: 3px;
      background-color: #F5F5F5;
      content: "";
    }
    &:before {
      top: -10px;
    }
    &:after {
      top: 10px;
    }
  }
}
/*creates the navigation toggle effect */
nav {
  overflow: hidden;
  max-height: 0;
  /*when navicon is clicked,toggle the navi bar*/
  transition: max-height 1s ease;
  /*creates blocks for each navigation element*/
  a {
    display: block;
    padding: 10px;
    color: #F5F5F5;
    font-size:18px;
    border-bottom: 1px solid black;
    /*don't display underline for links*/
    text-decoration: none;
    &:hover{
      /*background-color:#171717;*/
      background-color:#0a0a0a;
    }
  }
}
/*creates the toggle navigation function*/
/*
label:hover ~ nav {
  max-height: 300px;
}
*/
/*use label to check for input */
input[type=checkbox]:checked ~ nav{
  max-height: 300px;
}
/*then hide the checkbox auto generated by the input tag*/
input{ 
  position:absolute;
  left:-100px;
}

/*-------------------------------------------*/



</style>

  <script src="js/prefixfree.min.js"></script>
